<!DOCTYPE html>
<html>

<head>
    <title>Recipes</title>
    <link rel="stylesheet" href="../Css/recepten.css" />
</head>

<body>
    <div class="topbar bgcolor" id="topbar">
        <p class="txtcolor">Kookkelder</p>
        <div class="color-pickers">
            <label for="backgroundColorPicker">Background Color:</label>
            <input type="color" id="backgroundColorPicker" />
            <label for="textColorPicker">Text Color:</label>
            <input type="color" id="textColorPicker" />
        </div>
    </div>
    <div class="grid-container">
        <div class="recept-list">
            <h1 class="txtcolor">Recipes List</h1>
            <ul id="recipe-list" class="txtcolor">
                <!-- Recipes will be displayed here -->
            </ul>
        </div>
        <div class="recept-forms">
            <div class="recept-create">
                <h1 class="txtcolor">Create Recipe</h1>
                <form id="createRecipeForm">
                    <div class="form-group">
                        <label for="name" class="txtcolor">Name:</label>
                        <input type="text" id="name" name="name" class="bgcolor txtcolor" required />
                    </div>
                    <div class="form-group">
                        <label for="description" class="txtcolor">Description:</label>
                        <input type="text" id="description" name="description" class="bgcolor txtcolor" required />
                    </div>
                    <div class="form-group">
                        <label for="preparation_time" class="txtcolor">Preparation Time (minutes):</label>
                        <input type="number" id="preparation_time" name="preparation_time" class="bgcolor txtcolor"
                            required />
                    </div>
                    <div class="form-group">
                        <label for="cooking_time" class="txtcolor">Cooking Time (minutes):</label>
                        <input type="number" id="cooking_time" name="cooking_time" class="bgcolor txtcolor" required />
                    </div>
                    <button type="submit" class="txtcolor bgcolor">Create Recipe</button>
                </form>
                <div id="message"></div>
            </div>
        </div>
        <div class="recept-forms">
            <div class="recept-update">
                <h1 class="txtcolor">Update Recipe</h1>
                <form id="updateRecipeForm">
                    <div class="form-group">
                        <label for="updateRecipeId" class="txtcolor">Recipe ID:</label>
                        <input type="number" id="updateRecipeId" name="updateRecipeId" class="bgcolor txtcolor"
                            required />
                    </div>
                    <div class="form-group">
                        <label for="updateName" class="txtcolor">Name:</label>
                        <input type="text" id="updateName" name="updateName" class="bgcolor txtcolor" />
                    </div>
                    <div class="form-group">
                        <label for="updateDescription" class="txtcolor">Description:</label>
                        <input type="text" id="updateDescription" name="updateDescription" class="bgcolor txtcolor" />
                    </div>
                    <div class="form-group">
                        <label for="updatePreparationTime" class="txtcolor">Preparation Time (minutes):</label>
                        <input type="number" id="updatePreparationTime" name="updatePreparationTime"
                            class="bgcolor txtcolor" />
                    </div>
                    <div class="form-group">
                        <label for="updateCookingTime" class="txtcolor">Cooking Time (minutes):</label>
                        <input type="number" id="updateCookingTime" name="updateCookingTime" class="bgcolor txtcolor" />
                    </div>
                    <button type="submit" class="txtcolor bgcolor">Update Recipe</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../Javascript/recepten.js"></script>
    <script src="../Javascript/colorpicker.js"></script>
</body>

</html>
