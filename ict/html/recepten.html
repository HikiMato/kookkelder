<!DOCTYPE html>
<html>
<head>
    <title>Recipes</title>
</head>
<body>
    <h1>Recipes List</h1>
    <ul id="recipe-list">
        <!-- Recipes will be displayed here -->
    </ul>
    
    <h1>Create Recipe</h1>
    <form id="createRecipeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
        <label for="preparation_time">Preparation Time (minutes):</label>
        <input type="number" id="preparation_time" name="preparation_time" required>
        <label for="cooking_time">Cooking Time (minutes):</label>
        <input type="number" id="cooking_time" name="cooking_time" required>
        <button type="submit">Create Recipe</button>
    </form>

    <div id="message"></div>
    <h1>Update Recipe</h1>
<form id="updateRecipeForm">
    <label for="updateRecipeId">Recipe ID:</label>
    <input type="number" id="updateRecipeId" name="updateRecipeId" required>
    <label for="updateName">Name:</label>
    <input type="text" id="updateName" name="updateName">
    <label for="updateDescription">Description:</label>
    <input type="text" id="updateDescription" name="updateDescription">
    <label for="updatePreparationTime">Preparation Time (minutes):</label>
    <input type="number" id="updatePreparationTime" name="updatePreparationTime">
    <label for="updateCookingTime">Cooking Time (minutes):</label>
    <input type="number" id="updateCookingTime" name="updateCookingTime">
    <button type="submit">Update Recipe</button>
</form>
    <script src="../Javascript/recepten.js"></script>
</body>
</html>
