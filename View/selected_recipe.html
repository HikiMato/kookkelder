<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Ingredients</title>
    <link rel="stylesheet" href="../Css/ingridient.css" />
    <link rel="stylesheet" href="../Css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="topbar , bgcolor " id="topbar">
        <p class="txtcolor">Kookkelder</p>
        <div class="color-pickers">
            <label for="backgroundColorPicker">Background Color:</label>
            <input type="color" id="backgroundColorPicker" />
            <label for="textColorPicker">Text Color:</label>
            <input type="color" id="textColorPicker" />
        </div>
    </div>
    <div class="grid-container">
        <div class="recipe-ingredient">
            <h1 class="txtcolor">Recipe Ingredient List</h1>
            <ul id="recipe-ingredient-list" class="txtcolor">
                <!-- Recipe ingredient data will be displayed here -->
            </ul>
        </div>
        <!-- Include your existing scripts here -->
        <script src="../Javascript/recipeingridient.js"></script>
        <script src="../Javascript/customizers.js"></script>
    </div>
    <div class="add-recipe-ingredient">
        <h2 class="txtcolor">Add New Recipe Ingredient</h2>
        <form id="add-recipe-ingredient-form">
            <label for="recipeId">Recipe ID:</label>
            <input type="number" id="recipeId" required>

            <label for="ingredientId">Ingredient ID:</label>
            <input type="number" id="ingredientId" required>

            <label for="unitId">Unit ID:</label>
            <input type="number" id="unitId" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" step="0.01" required>

            <button type="submit">Add Recipe Ingredient</button>
        </form>
    </div>
</body>

</html>
